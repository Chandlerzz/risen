<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum=1.0,minimum=1.0,user-scalable=0">
<title>双宇廉政</title>
  <!-- import CSS -->
  <link rel="stylesheet" href="https://object.risen.com/public/resources/element-ui/2.15.5/lib/theme-chalk/index.css"  charset="utf-8">
  <script src="https://object.risen.com/public/resources/jquery/3.6.0/jquery-3.6.0.min.js"></script>
<style>
html, body{
    margin: 0;
    padding: 0;
    height: 100%;
    position: relative;
}
@media screen and (min-width: 600px) {
    .wrap{
        width: 600px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
}
.card-5 {
    /*display: flex;*/
    position: relative;
    align-items: center;
    align-self: center;
    text-align:center;
    flex-direction: row;
    margin-top: 18.47vw;
    height: 5.2vw;
    line-height: 3.73vw;
    color: #0d0d0d;
}
.caption-1 {
    font-size: 3.73vw;
    font-weight: 400;
}
</style>
</head>
<body>
  <div id="app" >
    <div>
        <img :src="bannerPicUrl" class="one" style="height: 100%;width: 100%;background-size: 100% 100%;margin: 0px">
    </div>
      <div>
          <two-col
              :gutter="gutter"
              :cit="cit1"
              :margin="margin"
              :layout="layout"
              v-on:open_url="open_url">
          </two-col>
          <rolling-ball
              :position="position"
          ></rolling-ball>
      </div>
    <div>
        <img :src="footerPicUrl" class="one" style="height: 100%;width: 100%;background-size: 100% 100%;margin: 250px 0px 0px 0px;">
  </div>
    <div class="card-5">
        <span class="caption-1">
         浙江双宇电子科技有限公司主办 
        </span>
    </div>
</body>
<script src="https://object.risen.com/jdyapp/public/js/jdy_mixin.js"></script>
<script src="https://object.risen.com/jdyapp/public/js/twoCol.js"></script>
<script src="https://object.risen.com/jdyapp/public/js/rollingBall.js"></script>
  <!-- import Vue before Element -->
<script src="https://object.risen.com/public/resources/vue/2.6.14/dist/vue.min.js"></script>
<script src="https://object.risen.com/public/resources/vue-router/3.5.2/dist/vue-router.min.js"></script>
<!-- import JavaScript -->
<script src="https://object.risen.com/public/resources/element-ui/2.15.5/lib/index.js"></script>
<script>
var config ={
  baseUrl:"https://object.risen.com/jdyapp/shuangyuReport/images/",
  bannerPicUrl:"sy@3x.jpg",
  footerPicUrl:"slogan@3x.png",
  cit: [
      {
        id:1,
        picUrl:"tip@3x.png",
        jumpUrl:"https://tqs0cvli0t.jiandaoyun.com/f/610ce11caada2e000848a295",
        },
      {
        id:2,
        picUrl:"inquiry@3x.png",
        jumpUrl:"https://tqs0cvli0t.jiandaoyun.com/q/610ce11caada2e000848a295",
        },
    ],
    gutter:"20",
    layout:{
        xs:[0,11,11,0],
        sm:[0,11,11,0],
        md:[0,4,4,0],
        lg:[0,4,4,0],
        xl:[0,4,4,0]
    },
    margin: "margin: 60px 0 0px 0",
    position: "right:0px;top:200px;"
};
var app = new Vue({
  el: '#app',
  mixins: [jdy_mixin],
  components: {TwoCol,RollingBall},
  created(){
    const cit = this.cit;
    that = this;
    cit.forEach(function(item){
        item.picUrl = that.baseUrl + item.picUrl
    })
    this.bannerPicUrl = this.baseUrl + this.bannerPicUrl;
    this.footerPicUrl = this.baseUrl + this.footerPicUrl;
  },
  computed:{
      cit1(){
          return this.transform2d(this.cit); 
      }
  },
  methods: {
     open_url(event) {
        let result = this.getElement(event);
        let url = result.jumpUrl;
        this._openUrl(url);
     },
     _openUrl(url){
        if(url){
            window.open(url);
        }
     }
  },
  data: {
    "bannerPicUrl":config.bannerPicUrl,
    "footerPicUrl":config.footerPicUrl,
    "baseUrl":config.baseUrl,
    "cit": config.cit,
    "layout":config.layout,
    "margin":config.margin,
    "gutter":config.gutter,
    "position":config.position,
  }

})
</script>
</html>
